
machine:
  post:
    - pyenv global 2.7.12 3.4.4 3.5.2 3.6.0

dependencies:
  override:
    - pip2.7 install -r requirements.txt
    - pip3.4 install -r requirements.txt
    - pip3.5 install -r requirements.txt
    - pip3.6 install -r requirements.txt
    - pip2.7 install coveralls
    - pip3.4 install coveralls
    - pip3.5 install coveralls
    - pip3.6 install coveralls

test:
  override:
    - coverage-2.7 run --source=scriptcore setup.py test
    - coverage-3.4 run --source=scriptcore setup.py test
    - coverage-3.5 run --source=scriptcore setup.py test
    - coverage-3.6 run --source=scriptcore setup.py test
