language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
# Install dependencies
install:
  - pip install -r requirements.txt
  - pip install coveralls
# Run the tests
script:
  coverage run --source=scriptcore setup.py test
# Trigger coverall
after_success:
  coveralls

# Notifications
notifications:
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
  email: false
