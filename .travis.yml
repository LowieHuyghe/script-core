language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
# Configure git and add ssh keys
before_install:
  - git config --global user.email "travis@travis-ci.org"
  - git config --global user.name "Travis CI"
  - mkdir -p ~/.ssh
  - echo "$SSH_ID_RSA" > ~/.ssh/id_rsa
  - echo "$SSH_ID_RSA_PUB" > ~/.ssh/id_rsa.pub
# Install dependencies
install:
  - pip install -r requirements.txt
  - pip install coveralls
# Run the tests
script:
  coverage run --source=scriptcore setup.py test
# Trigger coverall
after_success:
  - coveralls
  - python setup.py docs_publish

# Notifications
notifications:
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
  email: false
